<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./css/Login.css" />
    <link rel="stylesheet" type="text/css" href="./DangNhap.css" />
    <script type="text/javascript" src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://unpkg.com/sticky-js@1.3.0/dist/sticky.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/headroom.js@0.12.0/dist/headroom.min.js"></script>

    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="flex-column">
    <div class="login root">
        
        <div id="wrapper">
            <form action="" id="form-login" class="login-form">
                <div class="form-heading">Đăng Nhập</div>
                <div class="form-title">Username</div>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="example@gmail.com" style="width: 100%;">
                </div>
                <div class="form-title">Password</div>
                <div class="form-group">
                    <input type="password" id="password-field" class="form-input" placeholder="Password" style="width: 100%;">
                    <div class="eye"><i id="toggle-password" class="fa-regular fa-eye"></i></div>
                </div>
                <div class="container-form-submit">
                    <input type="submit" value="Đăng Nhập" class="form-submit">
                </div>
                <div class="form-signUp">
                    <div class="form-title">Chưa có tài khoản?</div>
                    <a href="#" id="signup-link">Đăng ký</a>
                </div>
            </form>

            <form action="" id="form-signup" class="login-form" style="display: none;">
                <div class="form-heading">Đăng Ký</div>
                <div class="form-title">Username</div>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="example@gmail.com" style="width: 100%;">
                </div>
                <div class="form-title">Password</div>
                <div class="form-group">
                    <input type="password" id="password-field" class="form-input" placeholder="Password" style="width: 100%;">
                    <div class="eye"><i id="toggle-password" class="fa-regular fa-eye"></i></div>
                </div>
                <div class="container-form-submit">
                    <input type="submit" value="Đăng ký" class="form-submit">
                </div>
                <div class="form-signUp">
                    <div class="form-title">Đã có tài khoản?</div>
                    <a href="#" id="login-link">Đăng nhập</a>
                </div>
            </form>
        </div>

        

        <div class="group3">
            <div class="group4">
                <div class="group4">
                    <div class="group4">
                        <div class="group4">
                            <div class="background" style="--src:url(../assets/88cec76c23d441c98549f2ff5d92b60c.png)"></div>
                            <h3 class="subtitle">Pandora Dev</h3>
                        </div>
                        <img class="decorator2" src="./assets/semi_transparent_cloud_icon.png" alt="alt text" />
                    </div>
                    <h1 class="hero_title">Race Together</h1>
                </div>
                <img class="image" src="./assets/light_purple_cloud_icon.png" alt="alt text" />
            </div>
            <img class="decorator1" src="./assets/430c8c7650fba13d826b3266167ae37b.png" alt="alt text" />
        </div>
    </div>

    <script type="text/javascript" src="./Signup.js"></script>
    <script type="text/javascript">
        AOS.init();
        new Sticky('.sticky-effect');
    </script>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" ></script>
<script src="./Signup.js" ></script>
</html>
